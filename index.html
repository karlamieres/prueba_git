    A) Verificar la instalación de Git: git --version

        git config --global user.name "karla"
        git config --global user.email "karlamieres@gmail.com"
    
        c) Crear un nuevo repositorio desde cero:
        (Si deseas crear un nuevo repositorio en tu computadora desde cero,
        simplemente navega a la ubicación donde deseas que se encuentre el
        repositorio y ejecuta los siguientes comandos:)
        git init
        d) Realizar el primer commit:
        (Para lograrlo, añade todos los archivos modificados y nuevos al área de preparación con el siguiente comando:)

        git add .
    
    U - Untracked (sin seguimiento)
M - Modified (modificado)
A - Added (Agregado al repositorio)
R - Renamed (renombrado)
D - Deleted (eliminado)
    
(Realiza el commit con el siguiente comando:)

        git commit -m "Hola mundo"
    
    F) Subir los cambios al repositorio remoto:

        git push -u origin master
